<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Attack15</h1>
        
        <div id="main-menu" class="screen">
            <h2>メインメニュー</h2>
            <button id="start-button">スタート</button>
            <button id="exit-button">終了</button>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <div class="game-info">
                <div class="timer">残り時間: <span id="time">60</span>秒</div>
                <div class="score">スコア: <span id="score">0</span>点</div>
                <div class="sum">合計: <span id="sum">0</span>/15</div>
            </div>
            
            <div class="game-board">
                <div id="panels-container"></div>
            </div>
            
            <button id="back-button">メニューに戻る</button>
        </div>
        
        <div id="game-over" class="screen hidden">
            <h2>ゲーム終了</h2>
            <p>最終スコア: <span id="final-score">0</span>点</p>
            <button id="retry-button">もう一度</button>
            <button id="menu-button">メニューに戻る</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
